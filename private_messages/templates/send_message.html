{% extends "base.html" %}

{% block content %}

    <div class="col-lg-12 mb-5">
        <div class="card">
            <div class="card-body">
                <form action="/messages/send_message/" method="post">{% csrf_token %}

                    <fieldset>
                        <legend>Wyślij wiadomość</legend>
                        <div class="form-group">
                            <label for="title2">Tytuł</label>
                            <input id="title" name="title" type="text" placeholder="Tytuł" class="form-control"
                                   required>
                        </div>
                        <div class="form-group">
                            <label for="content">Treść</label>
                            <textarea rows="10" cols="100" id="content" name="content" type="content"
                                      placeholder="Zawartość"
                                      class="form-control" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="title2">Odbiorca</label>
                            {{ form.recipient }}
                        </div>

                        <button type="submit" class="btn btn-primary">Wyślij</button>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
