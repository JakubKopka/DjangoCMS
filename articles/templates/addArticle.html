{% extends "base.html" %}

{% block content %}
    <div class="col-lg-12 mb-5">
        <div class="card">
            <div class="card-body">
                <form action="/articles/add/" method="post">{% csrf_token %}
                    <fieldset>
                        <legend>Dodawanie nowego artykułu</legend>
                        <div class="form-group">
                            <label for="title2">Tytuł artykułu</label>
                            <input id="title" name="title" type="text" placeholder="Tytuł" class="form-control"
                                   required>
                        </div>
                        <div class="form-group">
                            <label for="content">Treść artykułu</label>
                            <textarea rows="10" cols="100" id="content" name="content" type="content"
                                      placeholder="Zawartość"
                                      class="form-control" required></textarea>
                        </div>

                        <button type="submit" class="btn btn-primary">Wyślij</button>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
