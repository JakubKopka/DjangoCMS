{% extends "main.html" %}

{% block content %}
                <form action="/accounts/register/" method="post">
                {% csrf_token %}
                  <fieldset>
                    <legend>Rejestracja</legend>

                    <div class="form-group">
                      <label for="username">Nazwa użytkownika</label>
                      <input type="text" name="username" id="username" placeholder="Nazwa Użytkownika" required
                       class="form-control border-0 shadow form-control-lg">
                    </div>
                      <div class="form-group">
                      <label for="first_name">Imię</label>
                      <input type="text" name="first_name" id="first_name" placeholder="Imię" required
                       class="form-control border-0 shadow form-control-lg">
                    </div>
                      <div class="form-group">
                      <label for="email">E-mail</label>
                      <input type="email" name="email" id="email" placeholder="E-mail" required
                       class="form-control border-0 shadow form-control-lg">
                    </div>
                    <div class="form-group">
                      <label for="password1">Hasło</label>
                     <input type="password" name="password1" id="password1" placeholder="Hasło" required
                       class="form-control border-0 shadow form-control-lg">
                    </div>
                     <div class="form-group">
                      <label for="password2">Powtórz Hasło</label>
                     <input type="password" name="password2" id="password2" placeholder="Hasło" required
                       class="form-control border-0 shadow form-control-lg">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </fieldset>
                </form>
{% endblock %}
